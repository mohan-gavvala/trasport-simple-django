<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block body_block %}
<div class="container" align='center'>
<h1>All questions</h1>

{% for question in questions %}
<div >
<a href="{% url 'question' question.id %}">
    <p >
      {{question.ask_question}}
    </p>
    </a>
    <p>
      by {{question.author.username}}
    </p>

</div>
{% endfor %}
</div>
{% endblock %}
