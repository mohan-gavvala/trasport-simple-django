<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block body_block %}

<div class="container" align="center">
<h1 class="title">New question</h1>


<form method="POST" >
  {% csrf_token %}
<div >
  <label for="{{form.ask_question.id_for_label}}">Title:</label>
  {{form.ask_question}}
  <span class="error">{{form.ask_question.errors}}</span>
</div>

<input type="submit" value="Submit" class="submit-button"/>
</form>

</div>

{% endblock %}
